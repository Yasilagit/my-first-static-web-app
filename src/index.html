<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FFD700, #FF6347);
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            color: #fff;
            font-size: 1.2em;
            font-weight: 300;
        }

        .flash {
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yammee Food!</h1>
        <p class="flash">Our new restaurant is coming soon. Get ready for a delightful culinary experience. Stay tuned for updates and exciting news!</p>
    </div>
</body>
</html>
